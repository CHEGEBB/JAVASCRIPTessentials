<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: lightgray;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Hello, Vue ;)</h1>
        <div id="app" class="app">
            <div v-if="showBooks">
                <h2>{{title}}-{{author}}-{{age}}</h2>
               
            </div>
            <button @click="toggleShowBooks">
                <span v-if="showBooks">Hide Books</span>
                <span v-if="!showBooks">Show Books</span>
                <!-- also we can use -->
                 <!-- <span v-else>Show Books</span> -->

            </button><br>
            <!-- <span v-show="showBooks">Currently Showing books</span> -->

            <div class="box" @mouseover="handleEvent">mouseover (enter)</div>
            <div class="box" @mouseleave="handleEvent">mouseleave</div>
            <div class="box" @dblclick="handleEvent">double click</div>
            <div class="box"@mousemove="handleMouseMove">Position -{{x}} - {{y}}</div>


            <!-- <button v-on:click="age++">
                Increase age
            </button>

            <button v-on:click="age--"></button>
                Decrease age
            </button>

            <div  @click=" changeTitle">
                Change book title
            </div> -->
         </div>


     <script src="./app.js"></script>
   
</body>
</html>
