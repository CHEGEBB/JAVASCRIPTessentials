<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .product {
      border: 1px solid #ddd;
      padding: 16px;
      margin: 16px;
      border-radius: 8px;
      width: 200px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .product-name {
      font-size: 18px;
      margin: 8px 0;
    }
    .product-price {
      color: #28a745;
      font-weight: bold;
    }
    .products-container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Product List</h1>
  <div class="products-container" id="products-container">
    <div class="product">
        
    </div>
  </div>
  <script src="./men.js"></script>
</body>
</html>
